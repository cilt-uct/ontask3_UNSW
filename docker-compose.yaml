version: "3"

services:
  rabbitmq:
    image: rabbitmq:3.7
    environment:
      - RABBITMQ_MNESIA_BASE=/var/lib/rabbitmq/mnesia
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq/mnesia

  db:
    image: mongo:4
    ports:
      - "27017:27017"
    volumes:
      - ./data/nosql:/data/db

  backend:
    build: ./backend
    volumes:
      - ./backend:/backend
      - ~/.aws:/root/.aws
    environment:
      - ONTASK_DEVELOPMENT=true
      - DJANGO_DEBUG=true
    depends_on:
      - db
    command: uwsgi --ini uwsgi.ini --lazy-apps

  celery:
    build: ./backend
    volumes:
      - ./backend:/backend
      - ~/.aws:/root/.aws
    environment:
      - ONTASK_DEVELOPMENT=true
      - DJANGO_DEBUG=true
    depends_on:
      - rabbitmq
      - backend
    command: celery worker -A ontask --loglevel=INFO

  celery_beat:
    build: ./backend
    volumes:
      - ./backend:/backend
      - ~/.aws:/root/.aws
    environment:
      - ONTASK_DEVELOPMENT=true
      - DJANGO_DEBUG=true
    depends_on:
      - celery
    command: celery beat -A ontask -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  flower:
    image: mher/flower
    build: ./backend
    volumes:
      - ./backend:/backend
    environment:
      - ONTASK_DEVELOPMENT=true
    ports:
      - "5555:5555"
    env_file:
      - flower.env
    depends_on:
      - celery_beat
    command: celery flower -A ontask --address=0.0.0.0 --port=5555

  nginx:
    image: nginx:alpine
    volumes:
      - ./dev/nginx.conf:/etc/nginx/nginx.conf
      - ./dev/localhost.crt:/localhost.crt
      - ./dev/localhost.key:/localhost.key
    depends_on:
      - backend
    ports:
      - "8000:443"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
    environment:
      - HTTPS=true
    depends_on:
      - backend
    command: npm start
