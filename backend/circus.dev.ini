[watcher:celery]
working_dir = backend
virtualenv = backend/virtualenv
copy_env = True
cmd = celery
args = worker -A ontask --loglevel=INFO

[watcher:celery_beat]
working_dir = backend
virtualenv = backend/virtualenv
copy_env = True
cmd = celery
args = -A ontask beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler --pidfile=
