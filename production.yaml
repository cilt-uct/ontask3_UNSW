version: '3'

services:
  rabbitmq:
    restart: always
    image: rabbitmq:3.7
    environment:
      - RABBITMQ_MNESIA_BASE=/data/rabbitmq
    volumes: 
      - ./data/rabbitmq:/data/rabbitmq

  sql:
    restart: always
    image: postgres:10.5
    environment:
      - POSTGRES_DB=ontask
      - POSTGRES_USER=ontask
      - POSTGRES_PASSWORD=ontask
      - PGDATA=/data/db
    volumes:
      - ./data/sql:/data/db

  nosql:
    restart: always
    image: mongo:4
    volumes:
      - ./data/nosql:/data/db

  backend:
    restart: always 
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
    depends_on:
      - sql
      - nosql
    command: uwsgi --ini uwsgi.ini --lazy-apps

  celery:
    restart: always
    build: ./backend
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/backend
    depends_on:
      - rabbitmq
      - backend
    command: celery worker -A ontask --loglevel=INFO

  celery_beat:
    restart: always
    build: ./backend
    depends_on:
      - celery
    command: celery -A ontask beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  frontend:
    restart: always
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
    depends_on:
      - backend
    command: npm start
